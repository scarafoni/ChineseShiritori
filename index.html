<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shiritori Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name"author" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
    <script type="text/javascript" src="/pico/client.js"></script>
    <script type="text/javascript">pico.load("parser_cn");</script>
    <link href="http://csug.rochester.edu/u/dscarafo/ChineseShiritori/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <p id="message"></p>
    <div class="cover-container">
        <div class="masthead clearfix">
            <div class="inner">
                <div>
                    <h1 class="masthead-brand">Shiritori</h1>
                </div>
                <div class="box">
                    <div id="submit_text">
                        <span><div id="view_text"></div></span>
                    </div>
                </div>
                <!-- Text area -->
                <input type="email" class="form-control" placeholder="Enter your word" required="" autofocus="" id="my_text">
                <br>

                <!-- Submit Button -->
                <input id="submitText" a="" class="btn btn-lg btn-success" role="button" type="button" value="Submit" onclick="viewText()">
                <br>
            </div>
        </div>
    </div>

<script type="text/javascript">
$("#submitText").click(viewText);

$('#my_text').keydown(function (e){
    if(e.keyCode == 13){
        viewText()
    }
})

function viewText () {
    // Find html elements.
    var textArea = $("#my_text").val() + " ";
    var div = $("#view_text");
    // Print the text in the div made for it.
    div.append(textArea);
    $("#my_text").val(" ");
    var displayMessage = function(message){
        document.getElementById('message').innerHTML = message;
        if(message == False){
            alert("game over");
        }
    }
    parser_cn.parse_text_res(textArea, displayMessage);
}

TogetherJS.config("cloneClicks", "#submitText");
</script>

</body>
</html>
