<script type="text/javascript">
//starting state
$("#submitText").click(viewText);

$('#my_text').keydown(function (e){
    if(e.keyCode == 13){
        viewText()
    }
})

function viewText () {
    // Find html elements.
    var textA = $("#my_text");
    var textArea = textA.val();
    var div = $("#view_text");

    counter1 = 0;
    counter2 = 0;
    
    shiritorigame.noop();
    shiritorigame.play(textA.text());
    shiritorigame.get_p1score(displayScore1);
    shiritorigame.get_p2score(displayScore2);

    var displayScore1 = function (s1) {
        $("#playerOne").text(s1);
    }

    var displayScore2 = function (s2) {
        $("#playerTwo").text(s2);
    }

    // $("#playerOne").text(counter1);
    // $("#playerTwo").text(counter2);
    
    // Print the text in the div made for it.
    div.append(textArea);

    }
    var sentence = [];
    parser_cn.parse_text_res(div.text(), displayMessage);
}



TogetherJS.config("cloneClicks", "#submitText");
